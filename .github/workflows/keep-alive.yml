name: Keep Render Backend Alive

on:
    schedule:
        # Runs every 10 minutes (Render free tier spins down after 15 min)
        - cron: "*/10 * * * *"
    workflow_dispatch: # Allows manual trigger from Actions tab

jobs:
    keep-alive:
        runs-on: ubuntu-latest
        steps:
            - name: Ping inBlox Backend
              run: |
